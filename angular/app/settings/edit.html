<div layout="row">
  <div flex="30" flex-sm="0"></div>
  <md-card flex>
    <md-content class="md-padding">
      <form name="settingForm">
        <div layout="column">
          <div layout layout-sm="column">
            <md-input-container>
              <label>Tax Rate (in percent)</label>
              <input type='number' ng-model="setting.taxRate" required>
            </md-input-container>
          </div>
          <div layout layout-sm="column">
            <md-button flex class="md-raised md-primary" ng-click="update($event)">update</md-button>
            <md-button class="md-raised" ng-click="goBack()" flex="30">back</md-button>
          </div>
        </div>
      </form>
    </md-content>
  </md-card>
  <div flex="30" flex-sm="0"></div>
</div>
