<div layout="column"  style="height: 95vh;">
  <div layout="row">
    <md-content>
      Search: <input ng-model="searchText">
    </md-content>
    <md-button class="md-raised md-primary" ng-click="goBack()" flex>back</md-button>
  </div>
  <div layout="column" layout-align="center center">
    <md-content>
      <md-card ng-click="go(room.number)" ng-repeat="room in rooms | filter:searchText">
        <div layout="row">
          <div class="md-tile-content" flex>
            <p>Room Number</p>
            <h3>{{room.number}}</h3>
          </div>
          <div class="md-tile-content" flex>
            <p>Smoking?</p>
            <h3>{{room.smoking | f_smoking}}</h3>
          </div>
          <div class="md-tile-content" flex>
            <p>Beds</p>
            <h3>{{room.beds | f_bedTypes}}</h3>
          </div>
          <div class="md-tile-content" flex>
            <p>Status</p>
            <h3>{{room.status | f_status}}</h3>
          </div>
        </div>
        <div layout="row">
          <div class="md-tile-content" flex>
            <p>Comment</p>
            <h3>{{room.comment}}</h3>
          </div>
        </div>
      </md-card>
    </md-content>
  </div>
</div>
