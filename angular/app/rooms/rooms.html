<md-dialog aria-label="input rooms">
  <md-content>
    Search: <input ng-model="searchText">
  </md-content>
  <md-content>
    <form name="roomForm">
      <div layout="column">
        <md-card ng-repeat="room in rooms | filter:searchText" ng-click="save(room)">
          <div layout="row">
            <div class="md-tile-content" flex>
              <p>Room Number</p>
              <h3>{{room.number}}</h3>
            </div>
            <div class="md-tile-content" flex>
              <p>Smoking?</p>
              <h3>{{room.smoking}}</h3>
            </div>
            <div class="md-tile-content" flex>
              <p>Beds</p>
              <h3>{{room.beds}}</h3>
            </div>
            <div class="md-tile-content" flex>
              <p>Status</p>
              <h3>{{room.status}}</h3>
            </div>
          </div>
          <div layout="row">
            <div class="md-tile-content" flex>
              <p>Comment</p>
              <h3>{{room.comment}}</h3>
            </div>
          </div>
        </md-card>
      </div>
    </form>
  </md-content>
</md-dialog>
