<div layout="row">
  <div flex="10" flex-sm="0"></div>
  <md-card flex>
    <md-content class="md-padding">
      <form name="guestForm">
        <div layout="column">
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>First Name</label>
              <input type='text' ng-model="guest.firstName" required>
            </md-input-container>
            <md-input-container flex>
              <label>Last Name</label>
              <input type='text' ng-model="guest.lastName" required>
            </md-input-container>
          </div>
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>Address</label>
              <input type='text' ng-model="guest.address" >
            </md-input-container>
            <md-input-container flex>
              <label>City</label>
              <input type='text' ng-model="guest.city" >
            </md-input-container>
            <md-input-container flex>
              <label>State</label>
              <input type='text' ng-model="guest.state" >
            </md-input-container>
            <md-input-container flex>
              <label>Zip Code</label>
              <input type='number' ng-model="guest.zip" >
            </md-input-container>
          </div>
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>dateOfBirth</label>
              <input type="date" placeholder="" ng-model="guest.dateOfBirth" >
            </md-input-container>
            <md-input-container flex>
              <label>idNumber</label>
              <input type='text' ng-model="guest.idNumber" >
            </md-input-container>
          </div>
          <md-input-container flex>
            <label>comment</label>
            <textarea type='text' ng-model="guest.comment"> </textarea>
          </md-input-container>
          <div layout layout-sm="column">
            <md-button flex class="md-raised md-primary" ng-click="update($event)">update</md-button>
            <md-button class="md-raised" ng-click="goBack()" flex="30">back</md-button>
          </div>
        </div>
      </form>
    </md-content>
  </md-card>
  <div flex="10" flex-sm="0"></div>
</div>
